<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- MODAL -->
    <div class="addBookPrompt">
      <span data-close-area class="overlay"></span>
      <form for="#" class="new-book-prompt" id="modal">
        <p class="newBookHeader">New Book</p>
        <input type="text" name="" id="" placeholder="Title" required />
        <input type="text" name="" id="" placeholder="Author" required />
        <input
          type="number"
          name=""
          id=""
          placeholder="Pages"
          min="0"
          required
        />
        <div id="reading-status">
          <p>Read it?</p>
          <input type="checkbox" name="readStatus" id="readStatus" />
        </div>
        <button type="button" id="submit">Submit</button>
      </form>
    </div>

    <!-- MAIN PAGE -->
    <div class="header">
      <p class="logo">My Book Shelf</p>
    </div>
    <div class="main">
      <button data-modal-target="#modal" id="new-book-button" type="button">
        Add New Book
      </button>
      <div class="card-section"></div>
    </div>
  </body>
</html>
